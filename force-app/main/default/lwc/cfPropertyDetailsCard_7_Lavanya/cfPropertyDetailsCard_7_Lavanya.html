<template>
            <div class="slds-grid slds-wrap slds-is-relative ">
            <div if:false={cardLoaded} class="slds-is-absolute vloc-loader_override" style="height: 100%; width: 100%; min-height:50px; background: white; z-index: 99;">
  <div>
   <vlocity_ins-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="medium"
      theme="slds"
      ></vlocity_ins-spinner>
  </div>
</div>
            <template if:false={hasPermission}>
              You don't have required permissions to view this card.
            </template>
            <template if:true={hasPermission}>
              <template if:true={hasRecords}>
                        <template for:each={_records} for:item="record" for:index="rindex">
                            <vlocity_ins-flex-card-state if:true={record}  key={record._flex.uniqueKey} data-recordid={record.Id} record={record} data-statue="true"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12"  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-p-around_x-small slds-m-bottom_x-small" style="">
          <div data-style-id="state0element0" class="" data-rindex={rindex} style="">
    <vlocity_ins-block data-style-id="state0element0_child"  record={record}  card={card}  collapsed-by-default="false"  collapsible="false"  label="Block"  theme="slds" ><div class="slds-grid slds-wrap">
          <div data-style-id="state0element0block_element0" class="" data-rindex={rindex} style=""><vlocity_ins-output-field data-style-id="state0element0block_element0_child"     record={record}  card={card}  field-name="propertyId"  label="Property Number"  placeholder=""  styles='\{"label":{"fontFamily":"VIC_Bold","fontSize":"12px","textAlign":"left"},"value":{"fontFamily":"VIC_Regular","fontSize":"18px","textAlign":"left"}}'  type="text"  theme="slds"  ></vlocity_ins-output-field>
      </div><div data-style-id="state0element0block_element1" class="" data-rindex={rindex} style=""><vlocity_ins-output-field data-style-id="state0element0block_element1_child"     record={record}  card={card}  field-name="propertyAdd"  label="Property Address"  placeholder=""  styles='\{"label":{"fontFamily":"VIC_Bold","fontSize":"12px","textAlign":"left"},"value":{"fontFamily":"VIC_Regular","fontSize":"18px","textAlign":"left"}}'  type="text"  theme="slds"  ></vlocity_ins-output-field>
      </div><div data-style-id="state0element0block_element2" class="" data-rindex={rindex} style=""><vlocity_ins-output-field data-style-id="state0element0block_element2_child"     record={record}  card={card}  currency="AUD"  field-name="propertyEqPercentage"  label="Shared Equity Percentage"  locale="en-AU"  mask="#,##0.###"  placeholder=""  styles='\{"label":{"fontFamily":"VIC_Bold","fontSize":"12px","textAlign":"left"},"value":{"fontFamily":"VIC_Regular","fontSize":"18px","textAlign":"left"}}'  type="number"  theme="slds"  ></vlocity_ins-output-field>
      </div>
        </div></vlocity_ins-block>
    </div>
        </div>
      </vlocity_ins-flex-card-state>
                        </template>
                      </template>
                      <template if:false={hasRecords}>
                            <vlocity_ins-flex-card-state  record={record} data-statue="false"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12"  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-p-around_x-small slds-m-bottom_x-small" style="">
          <div data-style-id="state0element0" class="" data-rindex={rindex} style="">
    <vlocity_ins-block data-style-id="state0element0_child"  record={record}  card={card}  collapsed-by-default="false"  collapsible="false"  label="Block"  theme="slds" ><div class="slds-grid slds-wrap">
          <div data-style-id="state0element0block_element0" class="" data-rindex={rindex} style=""><vlocity_ins-output-field data-style-id="state0element0block_element0_child"     record={record}  card={card}  field-name="propertyId"  label="Property Number"  placeholder=""  styles='\{"label":{"fontFamily":"VIC_Bold","fontSize":"12px","textAlign":"left"},"value":{"fontFamily":"VIC_Regular","fontSize":"18px","textAlign":"left"}}'  type="text"  theme="slds"  ></vlocity_ins-output-field>
      </div><div data-style-id="state0element0block_element1" class="" data-rindex={rindex} style=""><vlocity_ins-output-field data-style-id="state0element0block_element1_child"     record={record}  card={card}  field-name="propertyAdd"  label="Property Address"  placeholder=""  styles='\{"label":{"fontFamily":"VIC_Bold","fontSize":"12px","textAlign":"left"},"value":{"fontFamily":"VIC_Regular","fontSize":"18px","textAlign":"left"}}'  type="text"  theme="slds"  ></vlocity_ins-output-field>
      </div><div data-style-id="state0element0block_element2" class="" data-rindex={rindex} style=""><vlocity_ins-output-field data-style-id="state0element0block_element2_child"     record={record}  card={card}  currency="AUD"  field-name="propertyEqPercentage"  label="Shared Equity Percentage"  locale="en-AU"  mask="#,##0.###"  placeholder=""  styles='\{"label":{"fontFamily":"VIC_Bold","fontSize":"12px","textAlign":"left"},"value":{"fontFamily":"VIC_Regular","fontSize":"18px","textAlign":"left"}}'  type="number"  theme="slds"  ></vlocity_ins-output-field>
      </div>
        </div></vlocity_ins-block>
    </div>
        </div>
      </vlocity_ins-flex-card-state>
                      </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <vlocity_ins-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction}>
      
      </vlocity_ins-action>
  
            <vlocity_ins-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction}>
            
            </vlocity_ins-action>
            </div>
          </template>
